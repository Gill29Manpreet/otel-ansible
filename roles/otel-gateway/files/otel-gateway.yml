#  otlp/splunk:
#    endpoint: ingest.sg0.signalfx.com:443
#    headers:
#     X-SF-TOKEN: "LFpIZu-TGRc76mCZozr8zg"

    sending_queue:
      enabled: true
      num_consumers: 4
      queue_size: 4000

    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  debug:
    verbosity: basic

service:
  pipelines:
    metrics:
      receivers: [hostmetrics, otlp]
      processors: [memory_limiter,resourcedetection,resource, batch]
      exporters: [signalfx,debug]

    traces:
      receivers: [otlp]
      processors: [memory_limiter,resource, batch]
      exporters: [debug]

    logs:
      receivers: [otlp]
      processors: [memory_limiter,batch]
      exporters: [debug]
